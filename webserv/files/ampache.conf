<VirtualHost *:80>
  ServerName music.stematics.net
  ServerAlias music.stematics.net
  DocumentRoot /var/www/html/ampache
  <Directory "/var/www/html/ampache">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    DirectoryIndex index.php
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
